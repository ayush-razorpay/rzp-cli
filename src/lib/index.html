<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
      rel="stylesheet"
    />

    <link
    href="https://cdn.jsdelivr.net/npm/jsoneditor@9.2.0/dist/jsoneditor.min.css"
    rel="stylesheet"
  />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-mdb-toggle="modal"
      data-mdb-target="#staticBackdrop"
    >
      Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-mdb-backdrop="static"
      data-mdb-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >

      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
      
          <div class="modal-body" >    <code id="dat"></code></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-mdb-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
  

    </div>
    <div class="table-responsive">
      <table id="table" class="table table-striped table-bordered table-sm">
        <thead>
          <tr class="table-dark">
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- MDB -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
    ></script>
    <script
    type="text/javascript"
    src="  https://cdn.jsdelivr.net/npm/jsoneditor@9.4.1/dist/jsoneditor.min.js"
  ></script>

  
    <script>
      $(document).ready(function () {
        console.log("ready!");

        var settings = {
          url: "/replay/data",
          method: "GET",
          timeout: 0,
        };

        $.ajax(settings).done(function (response) {
          console.log(response);

          response.data.forEach((element) => {
            var table = document.getElementById("table");
            var row = table.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = element.event;
            cell2.innerHTML = element.payload.payment.entity.id;

            let objJsonB64 =btoa(JSON.stringify(element))
            let t =
              '<button  type="button" class="btn btn-primary" data-mdb-toggle="modal" onClick=setModalText(&quot;' +
              objJsonB64 +
              '&quot;) data-mdb-target="#staticBackdrop" >my button </button>';
            cell3.innerHTML = t;
          });

          // Add some text to the new cells:

          // $scope.records = response.data;
        });
      });

      function setModalText(x) {
        console.log("-------", x);
        document.getElementById("dat").innerHTML = "";
        const container = document.getElementById("dat")
        const options = {}
        const editor = new JSONEditor(container, options)

      
    
       // document.getElementById("dat").innerHTML = "";
        var actual = JSON.parse(atob(x))

        editor.set(actual)
        //document.getElementById("dat").textContent = JSON.stringify(actual,null,"\t");
      }
    </script>
  </body>
</html>
